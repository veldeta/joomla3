PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Плагин для обеспечения двухфакторной аутентификации на сайте с помощью <a href=\"https://ru.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> или другого совместимого приложения. Для использования двухфакторной аутентификации необходимо перейти в профиль пользователя и выполнить настройку в три простых шага."
