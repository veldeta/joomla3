PLG_CACHE_FIELD_EXCLUDE_DESC="Введите URL-адреса страниц для исключения из кэширования (каждое значение в новой строке). Поддерживаются регулярные выражения:<br><br><strong>about\-[a-z]+</strong> - исключение URL-адресов, которые содержат выражение <strong>about-</strong>. Например: <strong>about-us</strong>, <strong>about-me</strong>, <strong>about-joomla</strong>,<br><br><strong>component/users/</strong> - исключение URL-адресов, которые содержат выражение <strong>component/users/</strong>,<br><br><strong>com_users</strong> - исключение URL-адресов, которые генерируются компонентом <strong>Пользователи</strong>."
PLG_CACHE_FIELD_EXCLUDE_LABEL="Исключить URL"
PLG_CACHE_FIELD_EXCLUDE_MENU_ITEMS_DESC="Выберите пункты меню для исключения из кэширования."
PLG_CACHE_FIELD_EXCLUDE_MENU_ITEMS_LABEL="Исключить пункты меню"
PLG_CACHE_FIELD_LIFETIME_DESC="Введите максимальное время жизни файлов кэша (в минутах). По истечении времени кэш будет обновлен."
PLG_CACHE_FIELD_LIFETIME_LABEL="Срок кэширования"
