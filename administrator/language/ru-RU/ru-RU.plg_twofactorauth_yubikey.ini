PLG_TWOFACTORAUTH_YUBIKEY="Двухфакторная аутентификация - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Вы не ввели корректный секретный код YubiKey или серверы YubiCloud в данный момент недоступны."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Данный плагин позволяет использовать аппаратный ключ YubiKey для двухфакторной аутентификации. Помимо ввода логина и пароля вам потребуется вставить аппаратный ключ YubiKey в USB-порт вашего компьютера, нажать на поле <strong>Секретный код</strong> и коснуться золотого диска YubiKey. Секретный код, сгенерированный YubiKey-устройством, уникален для вашего устройства и постоянно меняется. Это обеспечивает дополнительную защиту от хакеров даже в том случае, если им стал доступен ваш пароль."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Ваш YubiKey уже привязан к учетной записи."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Если вы хотите удалить YubiKey из учетной записи пользователя или использовать другой YubiKey, пожалуйста, отключите двухфакторную аутентификацию и сохраните профиль. Затем вернитесь на страницу и включите двухфакторную аутентификацию YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Панель управления"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Оба"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Выберите раздел сайта для использования двухфакторной аутентификации."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Раздел сайта"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сайт"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Секретный код"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Настройка устройства"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Подключите YubiKey-устройство к USB-порту вашего компьютера. Нажмите на поле <strong>Секретный код</strong> ниже. Затем коснитесь золотого диска на YubiKey-устройстве на одну секунду и сохраните профиль. Если сгенерированный YubiKey-устройством код пройдет проверку в YubiCloud, двухфакторная аутентификация будет включена и данный YubiKey будет привязан к вашей учетной записи."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Плагин для использования аппаратного ключа YubiKey для двухфакторной аутентификации.<br>Для использования двухфакторной аутентификации пользователям необходим личный YubiKey, который доступен на сайте <a href=\"https://yubico.com\" target=\"_blank\">yubico.com</a>."
