LIB_PHPASS="PHPass"
LIB_PHPASS_XML_DESCRIPTION="Переносимая структура хеширования паролей (PHPass) для использования в приложениях PHP. Предпочтительным (наиболее безопасным) методом хеширования, поддерживаемым PHPass, является BCrypt в стиле OpenBSD (известного в PHP как CRYPT_BLOWFISH), с резервным вариантом для расширенных хешей на основе DES в стиле BSDI (известного в PHP как CRYPT_EXT_DES) и в крайнем случае возвратом к использованию основанному на MD5 методу хеширования пароля с помощью счетчика итераций, реализованного в самом PHPass."
